<head>

  <meta name="description" content="Description">

<body>
  <div id="app"></div>
  <script>
    {
      var accent = '#ff6000';
      window.$docsify = {
        name: 'Blackrik',
        logo: '',
        repo: 'wesone/blackrik',
        themeColor: accent,
        coverpage: true,

        loadNavbar: true,
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 4,
        subMaxLevel: 2,
        auto2top: true,

        search: {
          placeholder: 'Search...',
        },

        darklightTheme: {
          // siteFont: 'PT Sans',
          // defaultTheme: 'dark',
          // codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
          // bodyFontSize: '17px',
          dark: {
            accent,
            // toogleBackground: '#ffffff',
            background: '#0d1117',
            // textColor: '#b4b4b4',
            // codeTextColor: '#ffffff',
            codeBackgroundColor: '#161b22',
            borderColor: 'rgba(255, 255, 255, 0.08)',//'#0d2538',
            // blockQuoteColor: '#858585',
            highlightColor: '#f8f8f8',
            // sidebarSublink: '#b4b4b4',
            // codeTypeColor: '#ffffff',
            coverBackground: 'linear-gradient(0deg, rgba(13, 17, 23, 1) 4%, rgba(121, 41, 9, 1) 42%, rgba(255, 171, 0, 1) 100%)',
            // toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent,
            // toogleBackground: '#091a28',

            // codeTextColor: '#525252',
            // codeBackgroundColor: '#f8f8f8',
            // borderColor: 'rgba(0, 0, 0, 0.07)',
            // blockQuoteColor: '#858585',
            highlightColor: '#181818',
            sidebarSublink: '#646464',
            // codeTypeColor: '#091a28',
            coverBackground: 'linear-gradient(0deg, rgba(255,255,255,1) 96%, rgba(255,96,0,1) 96%)',
            // toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
