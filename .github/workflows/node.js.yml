# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ feature/workflow ]
  pull_request:
    branches: [ feature/workflow ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop
    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'AdapterTest' # Optional, default value is "test". The specified database which will be create
        mysql root password: '1234' # Required if "mysql user" is empty, default is empty. The root superuser password
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - uses: luk-schweizer/jest-code-coverage-badge-action@v1.0.1
      with:
        kvaas-key-url: 'https://api.keyvalue.xyz/dedce4db/coverage'
        test-command: npm run coverage
